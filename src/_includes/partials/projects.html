<div class="w-full max-w-2xl grid grid-cols-1 lg:grid-cols-2 gap-4 my-8 px-4 lg:mx-0 flex-grow">

    {% if projects.links %}

        {% for item in projects.links %}
            <a href="{{item.url}}" class="p-5 border rounded border-gray-200 hover:border-red-400">
                <h3>{{item.title}}
                    </h3>
                <p>{{item.desc}}</p>
            </a>
        {% endfor %}

    {% endif %}

</div>
